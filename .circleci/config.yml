version: 2
jobs:
  build:
    docker:
      - image: docker:17.07.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: cd nginx && docker build -t docker build -t $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/inamuu-test01:$CIRCLE_SHA1 .
      - run:
          command: cd /root/repo/.circleci/ && ./deploy.sh